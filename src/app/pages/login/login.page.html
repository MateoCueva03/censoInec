<ion-header>
  <ion-toolbar color="light">
<img style="width: 50%; padding: 10px;" src="https://censoenlinea.censoecuador.gob.ec/sipe-captura-war/imagenes/inec-logo.png" alt="">  
</ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <img src="https://media.puntal.com.ar/p/b6336a351e07a159bc31e0f94f43121c/adjuntos/270/imagenes/001/495/0001495891/censo-2022.jpg" alt="">
  <form (ngSubmit)="login()" [formGroup]="credentials">
    <ion-item fill="solid" class="ion-margin-bottom">
      <ion-input type="email" placeholder="Correo electronico" formControlName="email"></ion-input>
      <ion-note slot="error" *ngIf="(email.dirty || email.touched) && email.errors">Correo invalido</ion-note>
    </ion-item>
    <ion-item fill="solid" class="ion-margin-bottom">
      <ion-input type="password" placeholder="Contraseña" formControlName="password"></ion-input>
      <ion-note slot="error" *ngIf="(password.dirty || password.touched) && password.errors">La contraseña necista tener mínimo 6 caracteres
      </ion-note>
    </ion-item>

    <ion-button type="submit" expand="block" [disabled]="!credentials.valid">Iniciar Sesión</ion-button>
    <ion-button type="button" expand="block" color="secondary" (click)="register()">Crear cuenta</ion-button>
  </form>
</ion-content>
